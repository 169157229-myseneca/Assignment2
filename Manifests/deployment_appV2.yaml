apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-v2
  namespace: webapp
  labels:
    app: employees
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
      version: v2
  template:
    metadata:
      labels:
        app: employees
        version: v2
    spec:
      containers:
      - name: app-container
        image: 045104524585.dkr.ecr.us-east-1.amazonaws.com/my_app:v2
        env:
          - name: DBHOST
            value: "10.244.0.9"  
          - name: DBPORT
            value: "3306"
          - name: DBUSER
            valueFrom:
            secretKeyRef:
              name: secrets
              key: user
          - name: DATABASE
            value: "employees"
          - name: DBPWD
            valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
          - name: APP_COLOR
            value: "blue"
        ports:
        - containerPort: 8080