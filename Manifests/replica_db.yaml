apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: db-replicaset
  namespace: db-ns
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db-container
        image: 045104524585.dkr.ecr.us-east-1.amazonaws.com/my_db:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pw"
      dnsPolicy: ClusterFirst
      restartPolicy: Always